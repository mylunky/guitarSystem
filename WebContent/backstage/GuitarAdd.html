<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Guitar销售系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

<div class="am-cf admin-main">
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong>添加Guitar</strong>&nbsp;&nbsp;需要查询请点击<a href="GuitarSearch.html">查询</a>！</div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal">
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">序号</label>
            <div class="am-u-sm-9">
              <input type="text" id="serialNumber">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">制作人</label>
            <div class="am-u-sm-9">
              <input type="text" id="builder">
            </div>
          </div>
		<div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">模型</label>
            <div class="am-u-sm-9">
              <input type="text" id="model">
            </div>
          </div>
          
		  
	      <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">类型</label>
            <div class="am-u-sm-9">
              <input type="text" id="type">
            </div>
          </div>

			<div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">背部木质</label>
            <div class="am-u-sm-9">
              <input type="text" id="backWood">
            </div>
          </div>
		  
		  <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">顶部木质</label>
            <div class="am-u-sm-9">
              <input type="text" id="topWood">
            </div>
          </div>
          
           <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">价格</label>
            <div class="am-u-sm-9">
              <input type="text" id="price">
            </div>
          </div>
	
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <input type="button" id="submit" value="提交"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/app.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#submit").click(function(){
			$.get("../AddGuitarServlet?time="+new Date().getTime(),
					{serialNumber:$("#serialNumber").val(),builder:$("#builder").val(),
				model:$("#model").val(),type:$("#type").val(),backWood:$("#backWood").val(),
				topWood:$("#topWood").val(),price:$("#price").val() },
					function(data){
						if(data==1){
							alert("提交成功！");
						}else{
							alert(data);
						}
					});
				});		
			});  
</script>
</body>
</html>
